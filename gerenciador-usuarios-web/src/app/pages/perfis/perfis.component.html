<div class="page-container">
  <div class="page-header">
    <h2>Perfis</h2>
    <button mat-raised-button style="background-color: #2196f3; color: white;" (click)="abrirModal()">
      <mat-icon>add</mat-icon>
      Novo Perfil
    </button>
  </div>

  <mat-form-field class="filtro-field">
    <mat-label>Filtrar por descrição</mat-label>
    <input matInput [(ngModel)]="filtro.descricao" (keyup)="aplicarFiltro()">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <table mat-table [dataSource]="perfis" class="mat-elevation-z8">
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let perfil">{{perfil.descricao}}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let perfil">
        <button mat-icon-button (click)="visualizar(perfil)">
          <mat-icon class="action-edit">visibility</mat-icon>
        </button>
        <button mat-icon-button (click)="editar(perfil)">
          <mat-icon class="action-edit">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="confirmarExclusao(perfil)">
          <mat-icon class="action-delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
  </table>

  <mat-paginator
    [length]="totalElementos"
    [pageSize]="filtro.size"
    [pageSizeOptions]="[5, 10, 25, 50]"
    [pageIndex]="filtro.page"
    (page)="onPaginaChange($event)">
  </mat-paginator>
</div>
