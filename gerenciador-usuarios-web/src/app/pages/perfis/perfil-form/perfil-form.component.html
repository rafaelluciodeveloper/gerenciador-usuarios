<h2 mat-dialog-title>{{data.id ? (data.readonly ? 'Detalhes do' : 'Editar') : 'Novo'}} Perfil</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width" [hideRequiredMarker]="data.readonly">
      <mat-label>Descrição</mat-label>
      <input matInput formControlName="descricao" [readonly]="data.readonly">
      <mat-error *ngIf="form.get('descricao')?.errors?.['required']">Descrição é obrigatória</mat-error>
      <mat-error *ngIf="form.get('descricao')?.errors?.['minlength']">Descrição deve ter no mínimo 5 caracteres</mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">{{data.readonly ? 'Fechar' : 'Cancelar'}}</button>
    <button mat-raised-button style="background-color: #2196f3; color: white;" type="submit" *ngIf="!data.readonly" [disabled]="form.invalid">
      {{data.id ? 'Atualizar' : 'Criar'}}
    </button>
  </mat-dialog-actions>
</form>
